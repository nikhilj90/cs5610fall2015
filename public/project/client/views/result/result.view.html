<div class="main page-offset">
    <a href="#/search" class="back-button"><i class="fa fa-arrow-circle-o-left back"></i></a>

    <div class="col-xs-11 col-sm-10 col-md-9 col-centered result-container">
        <div class="property-address"><h2>Soul Fire Search</h2></div>
        <div class="detail-container">
            <span class="glyphicon glyphicon-pushpin pin" aria-hidden="true"></span>

            <div class="gallery">
                <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
                    <!-- The container for the modal slides -->
                    <div class="slides"></div>
                    <!-- Controls for the borderless lightbox -->
                    <h3 class="title"></h3>
                    <a class="prev">‹</a>
                    <a class="next">›</a>
                    <a class="close">×</a>
                    <a class="play-pause"></a>
                    <ol class="indicator"></ol>
                    <!-- The modal dialog, which will be used to wrap the lightbox content -->
                    <div class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title"></h4>
                                </div>
                                <div class="modal-body next"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-left prev">
                                        <i class="glyphicon glyphicon-chevron-left"></i>
                                        Previous
                                    </button>
                                    <button type="button" class="btn btn-primary next">
                                        Next
                                        <i class="glyphicon glyphicon-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-11 col-md-9 col-centered">
                    <ul class="property-list">
                        <li class="property clearfix">
                            <div class="property-image col-xs-4 col-sm-4">
                                <img src="{{model.movie.urlPoster}}" class="search-image"/>
                            </div>
                            <div class="property-details col-xs-12 col-sm-8">
                                <button type="button" class="btn btn-danger edit-button" id="edit-listing" aria-label="Pencil">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>

                                <div class="description col-xs-11 col-sm-11">
                                    <h4>{{model.movie.title}}</h4>
                                    <p> {{model.movie.plot}}</p>
                        </li>
                    </ul>
                </div>


            </div>
            <div class="property-details">
                <div class="property-info clearfix">
                    <div class="heading"><h4>Movie Details</h4></div>
                    <div class="price col-xs-12 col-md-12">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Countries</th>
                                <th>Genres</th>
                                <th>Languages</th>
                                <th>Rating</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{model.movie.countries[0]}}</td>
                                    <td>{{model.movie.genres[0]}}</td>
                                    <td>{{model.movie.languages[0]}}</td>
                                    <td>{{model.movie.rating[0]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
