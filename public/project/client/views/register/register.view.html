<h2>Register</h2>

<form class="form-horizontal">
  
  <div class="form-group">
    <label for="inputUserName" class="col-sm-3 col-md-2 control-label label-align-left">Username</label>
    <div class="col-sm-12 col-md-9">
      <input type="text" class="form-control" id="inputUserName" placeholder="Username" ng-model="model.username">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword" class="col-sm-3 col-md-2 control-label label-align-left">Password</label>
    <div class="col-sm-12 col-md-9">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="model.password">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputVerifyPassword" class="col-sm-3 col-md-2 control-label label-align-left">Verify Password</label>
    <div class="col-sm-12 col-md-9">
      <input type="password" class="form-control" id="inputVerifyPassword" placeholder="Verify Password" ng-model="model.verifyPassword">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail" class="col-sm-3 col-md-2 control-label label-align-left">Email</label>
    <div class="col-sm-12 col-md-9">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="model.email">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary" ng-click="model.register()">Register</button>
    </div>
  </div>
  
</form>
