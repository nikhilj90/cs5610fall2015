<!DOCTYPE html>
<html>

<head>
  <title>
    Register
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Username</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="#">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="forms.html">Forms</a></li>
          </ul>
        </div>
        <div class="col">
          <h1> Forms</h1>
          <ul class="nav nav-tabs">
            <li role="forms"><a href="forms.html">Forms</a></li>
            <li role="fields" class="active"><a href="#">Fields</a></li>
          </ul>
          <form>
            <div class="form-group">
              <label for="firstname1">First Name:</label>
              <input type="text" class="form-control" id="firstname1" placeholder="First Name">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">
          </div>
             <div class="form-group">
              <label for="lastname1">Last Name:</label>
              <input type="text" class="form-control" id="lastname1" placeholder="First Name">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">
          </div>
          </div>
             <div class="form-group">
              <label for="dob1">Date Of Birth:</label>
              <input type="date" class="form-control" id="dob1" placeholder="Select Date">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">
          </div>     
             <div class="form-group">
              <label>Gender:</label>
              <select>
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
              </select>
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">              
          </div>        
          </div>
             <div class="form-group">
              <label>Roles:</label>
              <div class = col>
              <input id = "adminc" type="checkbox"/> <label for ="adminc">Admin</label><br>
              <input id = "studentc" type="checkbox"/> <label for ="studentc">Student</label><br>
              <input id = "userc" type="checkbox"/> <label for ="userc">User</label><br>
              </div>
          </div>  
          <div class="form-group">
            <label>License Agreement:</label>
            <div class = col>
         <input id="yes1" type="radio" name="yes1"/> <label for="yes"> Yes</label><br>
         <input id="no1" type="radio" name="no1"/><label for="no1"> No</label>
         </div>
          <div class="form-group">
            <label>Add New Field:</label>
              <select>
                 <option value="slt"> Single Line Text</option>
                 <option value="Female">Dropdown</option>
                 <option value="Female">Checkboxes</option>
                 <option value="Radio buttons">Dropdown</option>
                 <option value="Female">Paragraph Text Field</option>
              </select>
              <span class="glyphicon glyphicon-plus" aria-hidden="true">
          </div>       
        </div>
      </div>
    </div>
  </div>
</body>

</html>
