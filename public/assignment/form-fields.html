        <form>
          <div class="form-group">
            <label for="firstname1">First Name:</label>
            <div class="row">
              <div class="col-sm-6">
                <input type="text" class="form-control" id="firstname1" placeholder="First Name">
              </div>
              <div class="col-sm-2">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">
                </div>
                </div>
          </div>
             <div class="form-group">
              <label for="lastname1">Last Name:</label>
              <div class="row">
              <div class="col-sm-6">
              <input type="text" class="form-control" id="lastname1" placeholder="First Name">
              </div>
              <div class="col-sm-2">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">
         </div>
                </div>
          </div>
             <div class="form-group">
              <label for="dob1">Date Of Birth:</label>
              <div class ="row">
                <div class ="col-sm-6">
              <input type="date" class="form-control" id="dob1" placeholder="Select Date">
              </div>
              <div class ="col-sm-2">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">
          </div>
          </div>
          </div>     
             <div class="form-group">
              <label>Gender:</label>
              <div class ="row">
                <div class ="col-sm-6">
              <select>
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
              </select>
              </div>
              <div class ="col-sm-2">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">              
          </div>
          </div>
          </div>        
             <div class="form-group">
              <label>Roles:</label>
              <div class = "row">
              <div class = "col-sm-6">
                
              <input id = "adminc" type="checkbox"/> <label for ="adminc">Admin</label><br>
              <input id = "studentc" type="checkbox"/> <label for ="studentc">Student</label><br>
              <input id = "userc" type="checkbox"/> <label for ="userc">User</label><br>
              </div>
                           <div class ="col-sm-2">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">              
          </div>
          </div>
          </div>  
          <div class="form-group">
            <label>License Agreement:</label>
            <div class ="row">
            <div class = "col-sm-6">
         <input id="yes1" type="radio" name="yes1"/> <label for="yes"> Yes</label><br>
         <input id="no1" type="radio" name="no1"/><label for="no1"> No</label>
         </div>
          <div class ="col-sm-2">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"> <span class="glyphicon glyphicon-plus" aria-hidden="true">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"> <span class="glyphicon glyphicon-align-justify" aria-hidden="true">              
          </div>
          </div>
          </div>
         <hr color = black>
          <div class="form-group">
            <label>Add New Field:</label>
            <div class ="row">
            <div class ="col-sm-6">
              <select>
                 <option value="slt"> Single Line Text</option>
                 <option value="ddps">Dropdown</option>
                 <option value="checkboxes">Checkboxes</option>
                 <option value="Radio buttons">Dropdown</option>
                 <option value="ptf">Paragraph Text Field</option>
                               </select>
                 </div>
                           <div class ="col-sm-2">
              <span class="glyphicon glyphicon-plus" aria-hidden="true">
                          </div>
          </div>
          </div>       
        </div>
